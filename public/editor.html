	#editGrid {
		border-style: dashed;
		width: 640px;

		padding: 10px;

		-webkit-user-select: none;
		-khtml-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}
</style>

<body>
	<div id="editGrid">
		<div class="content" style="font-size: 25px;" readonly>Title</div>
